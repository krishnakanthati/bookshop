<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>

<body>
    <table>
        <tr>
            <td>Name :</td>
            <td><input type="text" name="" placeholder="Name"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="Gender">Male</td>
            <td><input type="radio" name="Gender">Female</td>
        </tr>
        <tr>
            <td>Email :</td>
            <td>
                <input type="email" name="" placeholder="Email">
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><select name="">
                    <option value="">977</option>
                    <option value="">978</option>
                    <option value="">979</option>
                    <option value="">980</option>
                    <option value="">981</option>
                    <option value="">982</option>
                </select>
                <input type="Phone" placeholder="96428*****">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="" id="" value="Submit">
            </td>
        </tr>
    </table>
</body>

</html>
